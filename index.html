<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Your and My Website</title>
    
    <style>
  #page-preloader {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

    #page-preloader .spinner {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 50%;
    top: 49.9%;
    background: #fff url('new.gif') no-repeat center center ;
    transform: translate(-50%, -50%);
 
}

@media only screen  and (max-width: 375px) {
  #page-preloader {
  background: #fff;
  width: 100%;
  height: 100%;
}
  #page-preloader .spinner {
    margin-right: 20px;
    position: absolute;
  }
}
    </style>
  </head>
  <body>

  <div id="page-preloader"><span class="spinner"></span></div>
    <section class="b1">
      <div class="content1">
        <h1>Welcome To YAM</h1>
        <a class="btn" href="#Stop" onclick="slowScroll('#Stop')">See more</a>
        <a class="btn" href="contactform.html">Contact with me</a>
      </div>
    </section>

    <section class="b2">
      <div class="content2" id="Stop">
        <h2>What deserves your ears</h2>
        <iframe
          class="video"
          id="scrollto"
          width="800"
          height="500"
          src="https://www.youtube.com/embed/UOxkGD8qRB4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="
                -webkit-mask-image: -webkit-radial-gradient(circle, white 100%,  black 100%); /*ios 7 border-radius-bug */
                -webkit-transform: rotate(0.000001deg); /*mac os 10.6 safari 5 border-radius-bug */
                -webkit-border-radius: 15px; 
                -moz-border-radius: 15px;
                border-radius: 15px; 
                overflow: hidden;"
        ></iframe>
      </div>
    </section>

    <section class="b3">
      <div class="content3">
        <h2>And More</h2>
        <iframe
          class="video2"
          width="800"
          height="500"
          src="https://www.youtube.com/embed/CLcEe3uYlmI"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="
                -webkit-mask-image: -webkit-radial-gradient(circle, white 100%,  black 100%); /*ios 7 border-radius-bug */ ;
                -webkit-transform: rotate(0.000001deg); /*mac os 10.6 safari 5 border-radius-bug */ ;
                -webkit-border-radius: 15px; 
                -moz-border-radius: 15px;
                border-radius: 15px; 
                overflow: hidden;"
        ></iframe>
      </div>
    </section>

    <section class="b4">
      <div class="content4">
        <h2>Your thoughts</h2>
        <div class="allMusic">
          <div class="music">
            <img src="audioOneImg.jpg" width="290px" height="280px" />
            <p>Citizen — Yellow Love</p>
            <audio src="1.mp3" controls>Citizen — Yellow Love</audio>
          </div>
          <div class="music">
            <img src="audioTwoImg.jpg" width="300px" height="280px" />
            <p>Low Roar- Don't Be So Serious</p>
            <audio src="2.mp3" controls></audio>
          </div>
          <div class="music audio3">
            <img  src="audioThreeImg.jpg" width="290px" height="280px" />
            <p>Mo - Mercy</p>
            <audio src="3.mp3" controls></audio>
          </div>
        </div>
      </div>
    </section>

    <script src="mainJS.js"></script>
    <script>
  $(window).on('load', function () {
    setTimeout(function () {
        var $preloader = $('#page-preloader'),
        $spinner   = $preloader.find('.spinner');
        $spinner.fadeOut();
        $preloader.delay(0).fadeOut('slow');
    }, 1000);
});
    </script>
    <!-- Jquery + Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ScrollFunction -->
    <script>
      $("[href^='#Stop']").click(function() {
        var idtop = $($(this).attr("href")).offset().top;
        $("html,body").animate(
          // Time animation
          { scrollTop: idtop },
          1500
        );
        return false;
      });
    </script>
    <!-- scrollUp -->
    

    <!-- ImageScript -->
    <script>
      $(document).ready(function() {
        $(".image ").click(function() {
          var img = $(this); 
          var src = img.attr("src"); 
          $("body").append(
            "<div class='popup'>" + 
            "<div class='popup_bg'></div>" + 
            "<img src='" +
            src +
            "' class='popup_img' />" + 
              "</div>"
          );
          $(".popup").fadeIn(800); 
          $(".popup_bg").click(function() {
            $(".popup").fadeOut(800); 
            setTimeout(function() {
              $(".popup").remove(); 
            }, 800);
          });
        });
      });
    </script>
  </body>
</html>
